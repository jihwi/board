<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">

<th:block layout:fragment="content">
    <!-- Begin Page Content -->
    <div class="container-fluid">
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>JH's Study Blog</h1>
                            <span class="subheading">Effective Programmer RoadMap</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <th:block th:if="${postList != null && postList.size() > 0}">
                        <p style="text-align: end;" th:text="|총 포스트 ${paging.total} 건|"></p>
                        <th:block th:each = "post : ${postList}">
                            <!-- Post preview-->
                            <div class="post-preview">
                                <a th:href="@{/posts/{postId}(postId = ${post.postId})}">
                                    <h2 class="post-title" th:text="${post.Tit}"></h2>
                                    <!--                                <h3 class="post-subtitle" th:text="${post.subTit}"></h3>-->
                                </a>
                                <p class="post-meta">
                                    Posted by
                                    <a href="#!" th:text="${post.InsId}"></a>
                                    <span th:text="${post.insDtm}"></span>
                                </p>
                            </div>
                            <!-- Divider-->
                            <hr class="my-4" />
                        </th:block>

                    </th:block>
                    <div style="display: flex">
                        <!--pagination-->
                        <nav aria-label="Page navigation example" class="w-75">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:classappend="${paging.startPage} == 1 ? disabled">
                                    <a class="page-link" th:href="@{/posts(nowPage=${paging.startPage-paging.cntPage <= 0 ? '1' : paging.startPage-paging.cntPage})}" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                </li>
                                <!--현재페이지부터 페이지 사이즈까지 1씩 커지면서 돌기 -->
                                <th:block th:each = "num : ${#numbers.sequence(paging.startPage, paging.endPage)}">
                                    <li class="page-item"><a class="page-link" th:href="@{/posts(nowPage=${num})}" th:text="${num}"></a></li>
                                </th:block>

                                <li class="page-item" th:classappend="${paging.endPage} == ${paging.lastPage} ? disabled">
                                    <a class="page-link" th:href="@{/posts(nowPage=${paging.endPage == paging.lastPage ? paging.endPage : (paging.endPage + 1)})}" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                        <!-- register-->
                        <div class="d-flex justify-content-end mb-4 m-1 w-25">
                            <a class="btn btn-primary text-uppercase" href="/register">게시물 등록하기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
