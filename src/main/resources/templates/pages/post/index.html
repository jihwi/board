<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">

<th:block layout:fragment="content">
    <!-- Begin Page Content -->
    <div class="container-fluid">
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>JH's Study Blog</h1>
                            <span class="subheading">Effective Programmer RoadMap</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-9">
                    <div id="filter-form" >
                        <div class="row g-3">
                            <p>검색 필터</p>
                            <div class="col">
                                <input type="text" class="form-control filter_keyword" name="keyword" placeholder="title+content" aria-label="keyWord">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control filter_author" name="author" placeholder="author" aria-label="author">
                            </div>
                            <div class="col">
                                <input type="date" class="form-control filter_date" name="date" placeholder="date" aria-label="date">
                            </div>
                            <div class="col d-flex justify-content-center mb-4 m-1">
                                <button class="btn btn-primary text-uppercase" onclick="searchList()">검색</button>
                            </div>
                        </div>
                    </div>
                    <hr class="my-4" />
                    <div id="postList">
                        <th:block th:if="${postPageInfo != null}">
                            <p style="text-align: end;" th:text="|총 포스트 ${postPageInfo.total} 건|"></p>
                            <th:block th:each = "post : ${postPageInfo.list}">
                                <!-- Post preview-->
                                <div class="post-preview">
                                    <a th:href="@{/posts/{postId}(postId = ${post.postId})}">
                                        <h2 class="post-title" th:text="${post.Tit}"></h2>
                                        <!--                                <h3 class="post-subtitle" th:text="${post.subTit}"></h3>-->
                                    </a>
                                    <p class="post-meta">
                                        Posted by
                                        <a href="#!" th:text="${post.InsId}"></a>
                                        <span th:text="${post.insDtm}"></span>
                                    </p>
                                </div>
                                <!-- Divider-->
                                <hr class="my-4" />
                            </th:block>
                        </th:block>
                        <div style="display: flex">
                            <!--pagination-->
                            <th:block th:replace="/layout/fragments/pagination :: pagination(${postPageInfo})"></th:block>
                            <!-- register-->
                            <div class="d-flex justify-content-end mb-4 m-1 w-25">
                                <a class="btn btn-primary text-uppercase" href="/register">게시물 등록하기</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
<th:block layout:fragment="pageScript">
    <script th:inline ="javascript">

        $(document).ready(function(){
            searchList();
        })

        //필터는 url 변경없이 결과값을 하단에 노출한다. 필터와 페이징은 함께
        function searchList(pageNum){
            const data = {
                keyword : $('.filter_keyword').val(),
                author : $('.filter_author').val(),
                date : $('.filter_date').val()
            }

            if(pageNum != null && pageNum != ''){
                data.pageNum = pageNum;
            }

            $.ajax({
                method: "GET",
                url: "/posts",
                data : data,
                success: function(data){
                    $('#postList').replaceWith(data);
                }
            })
        }
    </script>
</th:block>
</html>
