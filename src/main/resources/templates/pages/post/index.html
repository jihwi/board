<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">

<th:block layout:fragment="content">
    <!-- Begin Page Content -->
    <div class="container-fluid">
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>JH's Study Blog</h1>
                            <span class="subheading">Effective Programmer RoadMap</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <th:block th:each = "post : ${postList}">
                        <!-- Post preview-->
                        <div class="post-preview">
                            <a th:href="@{/posts/{postId}(postId = ${post.postId})}">
                                <h2 class="post-title" th:text="${post.Tit}"></h2>
<!--                                <h3 class="post-subtitle" th:text="${post.subTit}"></h3>-->
                            </a>
                            <p class="post-meta">
                                Posted by
                                <a href="#!" th:text="${post.InsId}"></a>
                                <span th:text="${post.insDtm}"></span>
                            </p>
                        </div>
                        <!-- Divider-->
                        <hr class="my-4" />
                    </th:block>

                    <div class="btn-toolbar justify-content-end">
                        <!-- Pager-->
                        <div class="d-flex justify-content-end mb-4 m-1"><a class="btn btn-primary text-uppercase" href="#!">이전 게시물→</a></div>
                        <!-- register-->
                        <div class="d-flex justify-content-end mb-4 m-1"><a class="btn btn-primary text-uppercase" href="/register">게시물 등록하기</a></div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
