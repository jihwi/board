<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<th:block layout:fragment="content">
    <main class="mb-4">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <p>회원가입 페이지</p>
                    <div class="my-5">
                        <form class="row g-3" action="/login/account" method="post">
                            <div class="col-md-6">
                                <label for="inputId" class="form-label">ID</label>
                                <input type="text" class="form-control" id="inputId" name="id" th:value="${user?.id}">
                            </div>
                            <div class="col-md-6">
                                <label for="inputPassword4" class="form-label">Password</label>
                                <input type="password" class="form-control" id="inputPassword4" name="pw" th:value="${user?.pw}">
                            </div>
                            <div class="col-12">
                                <label for="inputAddress" class="form-label">Address</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address" th:value="${user?.address}">
                            </div>
                            <div class="col-md-6">
                                <label for="inputName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="inputName" name="name" th:value="${user?.name}">
                            </div>
                            <div class="col-md-4">
                                <label for="inputSex" class="form-label">Sex</label>
                                <select id="inputSex" class="form-select" name="sex" th:value="${user?.sex}">
                                    <option th:value="F" selected th:selected="${user?.sex == 'F'}">여성</option>
                                    <option th:value="M" th:selected="${user?.sex == 'M'}">남성</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="inputAge" class="form-label">Age</label>
                                <input type="text" class="form-control" id="inputAge" name="age" th:value="${user?.age}">
                            </div>
                            <div id="errorMsg" th:classappend="${error} ? '' : 'd-none'">
                                <div class="text-center mb-3">
                                    <div class="fw-bolder" th:text="${error}">errorMsg</div>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</th:block>
</html>
