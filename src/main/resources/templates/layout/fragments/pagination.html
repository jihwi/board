<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org">
    <!--pagination-->
    <th:block th:fragment="pagination(list)">
        <nav aria-label="Page navigation example" class="w-75">
            <th:blcok th:if ="${list != null && list.size() > 0}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${paging.startPage} == 1 ? disabled">
                        <a class="page-link" th:onclick="'javascript:searchList('+${paging.startPage-paging.cntPage <= 0 ? 1 : paging.startPage-paging.cntPage}+')'" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <!--현재페이지부터 페이지 사이즈까지 1씩 커지면서 돌기 -->
                    <th:block th:each = "num : ${#numbers.sequence(paging.startPage, paging.endPage)}">
                        <li class="page-item"><a class="page-link" th:onclick="'javascript:searchList('+${num}+')'" th:text="${num}"></a></li>
                    </th:block>

                    <li class="page-item" th:classappend="${paging.endPage} == ${paging.lastPage} ? disabled">
                        <a class="page-link" th:onclick="'javascript:searchList('+${paging.endPage == paging.lastPage ? paging.endPage : (paging.endPage + 1)}+')'" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </th:blcok>
        </nav>
    </th:block>

</html>
