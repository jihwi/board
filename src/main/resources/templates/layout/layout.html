<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html">

<!-- 공통 헤드-->
<th:block th:replace="/layout/fragments/head :: headFragment"></th:block>

<body id="page-top">
    <div id="wrapper">
        <!-- 네비게이션바-->
        <th:block th:replace="/layout/fragments/nav :: navFragment"></th:block>

        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <!-- 본문 -->
                <th:block layout:fragment="content"></th:block>
            </div>

            <!-- 공통 하단-->
            <th:block th:replace="/layout/fragments/footer :: footerFragment"></th:block>
        </div>
    </div>

    <!-- 공통 스크립트-->
    <th:block th:replace="/layout/fragments/script :: scriptFragment"></th:block>

    <!-- 각 페이지 스크립트 -->
    <th:block layout:fragment="pageScript">
        <script>
            console.log("defualt");
        </script>
    </th:block>
</body>
</html>
