#database
## spring boot 2.0부터 기본 hikaripool 채택 (tomcat x)
## 여기서 설정만 해주면 된다.
spring:
  datasource:
    hikari:
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: test
      password: test
      jdbc-url: jdbc:mysql://localhost:3306/HB_PROJECT?serverTimezone=UTC&characterEncoding=utf8
      maximum-pool-size: 5
      pool-name: HB_PROJECT_HikariCP
      connection-timeout: 30000
      max-lifetime: 1800000

  main:
    allow-circular-references: true


#mybatis
mybatis:
  type-aliases-package: com.hbproject.board
  mapper-locations: mybatis/mapper/*.xml

##sql log를 위해 패키지 하위 debug까지 실행.
#spring-boot를 사용한다면 이제 logback.xml은 필요 없다.
logging:
  level:
    root: INFO
    com.hbproject.board: DEBUG
  file:
    path: '/Users/cjenm/개인폴더/board/log'
  logback:
    rollingpolicy:
      max-file-size: 500MB
      max-history: 10